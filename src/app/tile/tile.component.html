<div [ngSwitch]="tileValue">
  <span *ngSwitchCase="'H'">&nbsp;</span>
  <span *ngSwitchCase="'F'"><fa-icon [icon]="faFlag"></fa-icon></span>
  <span *ngSwitchCase="'B'"><fa-icon [icon]="faBomb"></fa-icon></span>
  <span *ngSwitchCase="'0'">&nbsp;</span>
  <span *ngSwitchDefault>{{ tileValue }}</span>
</div>
