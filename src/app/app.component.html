<div class="wrapper"><div class="wrapper-inner">
  <h1>
    Minesweep
  </h1>
  <app-minefield [game]="game" (update)="updateGame()" ></app-minefield>
  <ul class="controls">
    <li>
      <a href="" (click)="resetGame()">Reset</a>
    </li>
    <li>
      Time: {{ game.time || 0 | date : 'm:ss' }}
    </li>
  </ul>
</div></div>
