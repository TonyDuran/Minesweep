version: '3'

services: 
    db:
        image: postgres
    api:
        build:
            context: .
            dockerfile: Dockerfile.django
        command: python scripts/psqltest.py
        volumes:
            - ./api/:/src
        ports:
            - "8000:8000"
        depends_on:
            - db
    app:
        build:
            context: .
            dockerfile: Dockerfile.angular
        volumes:
            - ./app/:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - "4200:4200"
        depends_on:
            - db
